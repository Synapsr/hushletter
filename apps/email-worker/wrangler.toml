name = "newsletter-manager-email-worker"
main = "src/index.ts"
compatibility_date = "2025-01-01"

# Email routing configuration
# The actual email routing is configured in Cloudflare dashboard
# This worker receives emails routed to it
#
# Routing logic:
#   - Emails to *-dev@domain.com → dev Convex backend
#   - All other emails → prod Convex backend

[vars]
# Production secrets (required):
#   wrangler secret put CONVEX_URL
#   wrangler secret put INTERNAL_API_KEY
#
# Development secrets (optional - for *-dev@ addresses):
#   wrangler secret put CONVEX_URL_DEV
#   wrangler secret put INTERNAL_API_KEY_DEV
